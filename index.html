<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar 2023</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .calendar .day {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .calendar .day:hover {
            background-color: #ddd;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Advent Calendar 2023</h1>
    <div class="calendar" id="calendar">
        <!-- Days will be generated dynamically using JavaScript -->
    </div>
    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mpeg">
    </audio>
    <button id="stopButton">Stop</button>

    <script>
        const calendar = document.getElementById('calendar');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');
        const stopButton = document.getElementById('stopButton');

        // Function to play audio for a specific day
        function playAudio(day) {
            const audioFileName = `dec${day}.mp3`;
            audioSource.src = audioFileName;
            audioPlayer.load();
            audioPlayer.play();
        }

        // Function to stop audio
        function stopAudio() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        }

        // Create the calendar days dynamically, starting from Friday (December 1st)
        const daysOfWeek = ['Fri', 'Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu'];
        let currentDayOfWeekIndex = 0;

        for (let day = 1; day <= 25; day++) {
            const dayElement = document.createElement('div');
            dayElement.classList.add('day');
            dayElement.textContent = day;
            dayElement.addEventListener('click', () => playAudio(day));
            calendar.appendChild(dayElement);

            if (day === 1) {
                // Find the index of December 1st in the daysOfWeek array
                currentDayOfWeekIndex = daysOfWeek.indexOf('Fri');
            }

            // Increment the day of the week index, wrapping around if necessary
            currentDayOfWeekIndex = (currentDayOfWeekIndex + 1) % 7;
        }

        // Add click event listener to the "Stop" button
        stopButton.addEventListener('click', stopAudio);
    </script>
</body>
</html>
